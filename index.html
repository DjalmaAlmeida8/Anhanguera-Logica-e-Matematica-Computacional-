<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cartão de Crédito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Cartão de Crédito</h1>
        <label for="valorCompra">Valor da compra:</label>
        <input type="number" id="valorCompra" placeholder="Digite o valor da compra">

        <label for="ultimaCompra">Essa é a última compra? (s/n)</label>
        <input type="text" id="ultimaCompra" placeholder="s/n">
        <div id="alerta" class="alert"></div>

        <button onclick="adicionarCompra()">Adicionar Compra</button>

        <div class="total-compras" id="totalCompras">Total acumulado: R$ 0,00</div>

        <label for="diaPagamento">Dia do pagamento:</label>
        <input type="number" id="diaPagamento" placeholder="Digite o dia do pagamento">

        <button onclick="calcularFatura()">Calcular Fatura</button>
        <button class="clear-button" onclick="limparDados()">Limpar Dados</button>

        <div class="result" id="resultado"></div>
    </div>

    <script type="text/javascript" src="scripts.js">

    </script>
</body>
</html>
